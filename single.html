<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="controller/mainController.js"></script>

</head>

<body ng-app="senseApp">
    <header>
        <nav class="top-nav">
            <div class="nav-wrapper  purple darken-3">
                <a class="brand-logo">SensemColours</a>
            </div>
        </nav>
    </header>
    <!-- Medium -->
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card hoverable">
                    <div class="card-content">
                        <span class="card-title">Create new Medium</span>
                        <div class="row">
                            <div class="input-field col s6">
                                <input ng-model="medium_name" type="text" class="validate" placeholder="Type medium name here..." />
                                <input ng-model="raw_name" type="text" class="validate" placeholder="Type raw material name here..." />
                                <input ng-model="quantity" type="text" class="validate" id="form-quantity" placeholder="Type quantity here..." />
                                <input ng-model="price" type="text" class="validate" id="form-price" placeholder="Type price here..." />
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <a id="btn-create-product" class="waves-effect waves-light btn margin-bottom-1em" ng-click="addmedium()">
                            <i class="material-icons left">add</i>Create</a>
                        <a class="modal-action modal-close waves-effect waves-light btn margin-bottom-1em"><i class="material-icons left">close</i>Close</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Raw -->
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card hoverable">
                    <div class="card-content">
                        <span class="card-title">Add Raw Materials</span>
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="Enter Raw material" id="raw_material" type="text" class="validate">
                                <input placeholder="Enter price per kg" id="price_per_kg" type="text" class="validate">
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <input type="submit" class="waves-effect waves-light btn" value="ADD MATERIALS">
                        <input type="submit" class="waves-effect waves-light btn" value="CLEAR">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Ink -->
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card hoverable">
                    <div class="card-content">
                        <span class="card-title">Add Ink Details</span>
                        <div class="row">
                            <div class="input-field col s6">
                                <input ng-model="ink_name" type="text" class="validate" id="form-name" placeholder="Type Ink name here..." />
                                <input ng-model="raw_name" type="text" class="validate" placeholder="Type raw material name here..." />
                                <input ng-model="quantity" type="text" class="validate" id="form-quantity" placeholder="Type quantity here..." />
                            </div>
                        </div>
                    </div>

                    <div class="card-action">
                        <a id="btn-create-product" class="waves-effect waves-light btn margin-bottom-1em" ng-click="addInk()"><i class="material-icons left">add</i>Create</a>
                        <a class="modal-action modal-close waves-effect waves-light btn margin-bottom-1em"><i class="material-icons left">close</i>Close</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/select-materialize.js"></script>

</body>

</html>
